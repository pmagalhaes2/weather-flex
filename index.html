<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clima</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">

            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h2>PARTLY CLOUDY</h2>
            <p class="city-name">Porto Alegre, BR</p>

            <h1>24°</h1>
        </div>


        <div class="week">
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-drizzle"></i>
                <p class="temperature">19°</p>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i data-feather="sun"></i>
                <p class="temperature">29°</p>
            </div>
            <div class="day">
                <p class="weekday">FRI</p>
                <i data-feather="cloud-lightning"></i>
                <p class="temperature">23°</p>
            </div>
            <div class="day">
                <p class="weekday">SAT</p>
                <i data-feather="cloud-rain"></i>
                <p class="temperature">9°</p>
            </div>
            <div class="day">
                <p class="weekday">SUN</p>
                <i data-feather="cloud-rain"></i>
                <p class="temperature">14°</p>
            </div>
        </div>

        <div class="footer">
            <i data-feather="thermometer"></i>
            <i data-feather="wind"></i>
            <i data-feather="crosshair"></i>
        </div>
        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
    </script>
</body>

</html>
